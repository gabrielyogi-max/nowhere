<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrbitOS - Neural Nexus</title>
    <style>
        /* --- ESTILO ORBITOS: DARK/CYBERPUNK --- */
        :root {
            --primary: #00ff41; /* Verde Matrix */
            --bg: #050505;
            --panel: #111;
            --border: #333;
            --text: #eee;
            --user-bg: #004400;
            --bot-bg: #222;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Consolas', 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Evita scroll na p√°gina toda */
        }

        .terminal-container {
            width: 95%;
            max-width: 900px;
            height: 90vh;
            background: var(--panel);
            border: 1px solid var(--primary);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.15);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Efeito de scanline (opcional, pra ficar hacker) */
        .terminal-container::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        h1 {
            text-align: center;
            margin: 0 0 15px 0;
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary);
            font-size: 1.5rem;
            letter-spacing: 2px;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
            padding-bottom: 10px;
            margin-bottom: 15px;
            font-size: 0.8rem;
            color: #888;
        }

        .status-indicator {
            color: #ff3333; /* Come√ßa vermelho (offline) */
            font-weight: bold;
        }

        /* --- CONTROLES --- */
        .controls {
            display: grid;
            grid-template-columns: 3fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
            z-index: 3; /* Fica acima do scanline */
        }

        select, input, button {
            background: #000;
            border: 1px solid var(--border);
            color: var(--primary);
            padding: 12px;
            border-radius: 4px;
            font-family: inherit;
            font-size: 0.9rem;
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 5px var(--primary);
        }

        /* --- CHAT AREA --- */
        #chat-history {
            flex-grow: 1;
            overflow-y: auto;
            background: #0a0a0a;
            border: 1px solid var(--border);
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 3;
        }

        .message {
            max-width: 85%;
            padding: 10px 15px;
            border-radius: 6px;
            line-height: 1.5;
            position: relative;
            word-wrap: break-word;
        }

        .user {
            align-self: flex-end;
            background: var(--user-bg);
            color: #fff;
            border-right: 3px solid var(--primary);
        }

        .bot {
            align-self: flex-start;
            background: var(--bot-bg);
            color: #ddd;
            border-left: 3px solid #0088ff;
        }

        .bot strong { color: #0088ff; }
        .user strong { color: var(--primary); }

        /* Input Area */
        .input-area {
            display: flex;
            gap: 10px;
            z-index: 3;
        }

        button#sendBtn {
            background: var(--primary);
            color: #000;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: 0.2s;
        }

        button#sendBtn:hover {
            background: #00cc33;
            box-shadow: 0 0 10px var(--primary);
        }

        button:disabled {
            background: #333;
            color: #555;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Scrollbar hacker style */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary); }

    </style>
</head>
<body>

<div class="terminal-container">
    <h1>ü™ê OrbitOS V4 // SYSTEM READY</h1>
    
    <div class="status-bar">
        <span>USER: GABRIEL</span>
        <span id="connectionStatus" class="status-indicator">üî¥ OFFLINE</span>
    </div>

    <div class="controls">
        <select id="modelSelector">
            <optgroup label="GOOGLE (Multimodal)">
                <option value="‚ú® Google: Gemini 1.5 Flash (R√°pido)">‚ö° Gemini Flash (Mais R√°pido)</option>
                <option value="‚ú® Google: Gemini 1.5 Pro (Racioc√≠nio Avan√ßado)">üß† Gemini Pro (Melhor Racioc√≠nio)</option>
            </optgroup>
            
            <optgroup label="GROQ (Speed)">
                <option value="‚òÅÔ∏è Groq: Llama 3.3 70B (Vers√°til)">ü¶ô Llama 3.3 70B (Novo)</option>
                <option value="‚òÅÔ∏è Groq: Llama 3.1 8B (Instant√¢neo)">‚ö° Llama 3.1 8B (Flash)</option>
            </optgroup>
            
            <optgroup label="MISTRAL (Europe SOTA)">
                <option value="üá´üá∑ Mistral: Large 3 (SOTA Europeu)">üè∞ Mistral Large 3</option>
                <option value="üá´üá∑ Mistral: Codestral (C√≥digo)">üë®‚Äçüíª Mistral Codestral</option>
            </optgroup>

            <optgroup label="LOCAL (Hugging Face)">
                <option value="üî• Local H200: Qwen 2.5 Coder 32B (Cota ZeroGPU)">üî• H200: Qwen Coder (OFF se sem cota)</option>
            </optgroup>
        </select>
        <button onclick="clearChat()">Limpar</button>
    </div>

    <div id="chat-history">
        <div class="message bot">
            <strong>SYSTEM:</strong> Conectando ao mainframe neural... Aguarde.
        </div>
    </div>

    <div class="input-area">
        <input type="text" id="userInput" placeholder="Insira comando ou mensagem..." onkeypress="handleEnter(event)" autofocus />
        <button id="sendBtn" onclick="sendMessage()">ENVIAR</button>
    </div>
</div>

<script type="module">
    import { Client } from "https://cdn.jsdelivr.net/npm/@gradio/client/+esm";

    let client;
    const statusEl = document.getElementById('connectionStatus');
    const sendBtn = document.getElementById('sendBtn');
    const historyDiv = document.getElementById('chat-history');
    
    // Nome do seu Space no Hugging Face (Verifique se est√° certo!)
    const SPACE_ID = "Madras1/APIDOST"; 

    // 1. Inicializa√ß√£o e Conex√£o
    async function initSystem() {
        statusEl.innerText = "üõ∞Ô∏è BUSCANDO SINAL...";
        appendMessage("bot", "<strong>SYSTEM:</strong> Tentando handshake com " + SPACE_ID + "...");
        
        try {
            client = await Client.connect(SPACE_ID);
            statusEl.innerText = "üü¢ ONLINE - CONECTADO";
            statusEl.style.color = "#00ff41";
            appendMessage("bot", "<strong>SYSTEM:</strong> Conex√£o estabelecida. Todos os modelos dispon√≠veis (Google, Groq, Mistral).");
        } catch (error) {
            statusEl.innerText = "‚ùå ERRO DE CONEX√ÉO";
            appendMessage("bot", "<strong>ERRO:</strong> N√£o foi poss√≠vel conectar ao Space. Verifique se ele est√° 'Running' no Hugging Face. Detalhes: " + error.message);
            console.error(error);
        }
    }

    // Chama ao carregar a p√°gina
    initSystem();

    // 2. Enviar Mensagem
    window.sendMessage = async function() {
        const input = document.getElementById('userInput');
        const modelSelect = document.getElementById('modelSelector');
        const userText = input.value;

        if (!userText.trim()) return;
        if (!client) {
            alert("Sistema offline. Tentando reconectar...");
            await initSystem();
            if(!client) return;
        }

        // UI Updates
        input.value = "";
        appendMessage("user", userText);
        setLoading(true);

        try {
            // Chama a API do Gradio
            // O endpoint "/chat" √© criado automaticamente pelo gr.ChatInterface
            const result = await client.predict("/chat", { 
                message: userText, 
                model_selector: modelSelect.value 
            });

            const botResponse = result.data[0];
            appendMessage("bot", botResponse);

        } catch (error) {
            console.error(error);
            let msg = "Erro desconhecido.";
            
            if(error.message.includes("GPU quota")) {
                msg = "‚ö†Ô∏è COTA H200 EXCEDIDA. Mude para Gemini, Groq ou Mistral.";
            } else if (error.message.includes("aborted")) {
                msg = "‚ö†Ô∏è TAREFA ABORTADA. A GPU H200 est√° indispon√≠vel. Use um modelo de nuvem.";
            } else {
                msg = "Erro no processamento: " + error.message;
            }
            appendMessage("bot", "<strong>ERRO:</strong> " + msg);
        } finally {
            setLoading(false);
        }
    }

    // 3. Utilit√°rios
    function appendMessage(role, text) {
        const div = document.createElement('div');
        div.className = "message " + role;
        div.innerHTML = text; // Permite HTML (negrito, etc)
        historyDiv.appendChild(div);
        historyDiv.scrollTop = historyDiv.scrollHeight;
    }

    function setLoading(isLoading) {
        if (isLoading) {
            sendBtn.disabled = true;
            sendBtn.innerText = "PROCESSANDO...";
            statusEl.innerText = "ü§î PENSANDO...";
            statusEl.style.color = "yellow";
        } else {
            sendBtn.disabled = false;
            sendBtn.innerText = "ENVIAR";
            statusEl.innerText = "üü¢ ONLINE";
            statusEl.style.color = "#00ff41";
            document.getElementById('userInput').focus();
        }
    }

    window.clearChat = function() {
        historyDiv.innerHTML = '<div class="message bot"><strong>SYSTEM:</strong> Mem√≥ria limpa.</div>';
    }

    window.handleEnter = function(e) {
        if (e.key === 'Enter') window.sendMessage();
    }
</script>

</body>
</html>
