<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrbitOS V5 - Multi-Cluster</title>
    <style>
        /* --- ESTILO ORBITOS: DARK/CYBERPUNK --- */
        :root {
            --primary: #00ff41; /* Verde Matrix */
            --secondary: #0088ff; /* Azul Cyber */
            --bg: #050505;
            --panel: #111;
            --border: #333;
            --text: #eee;
            --user-bg: #004400;
            --bot-bg: #222;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Consolas', 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .terminal-container {
            width: 95%;
            max-width: 900px;
            height: 90vh;
            background: var(--panel);
            border: 1px solid var(--primary);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.15);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Efeito Scanline */
        .terminal-container::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        h1 {
            text-align: center;
            margin: 0 0 15px 0;
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary);
            font-size: 1.5rem;
            letter-spacing: 2px;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
            padding-bottom: 10px;
            margin-bottom: 15px;
            font-size: 0.8rem;
            color: #888;
        }

        .status-indicator {
            font-weight: bold;
            margin-left: 10px;
        }

        /* --- CONTROLES --- */
        .controls {
            display: grid;
            grid-template-columns: 3fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
            z-index: 3;
        }

        select, input, button {
            background: #000;
            border: 1px solid var(--border);
            color: var(--primary);
            padding: 12px;
            border-radius: 4px;
            font-family: inherit;
            font-size: 0.9rem;
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 5px var(--primary);
        }

        /* --- CHAT AREA --- */
        #chat-history {
            flex-grow: 1;
            overflow-y: auto;
            background: #0a0a0a;
            border: 1px solid var(--border);
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 3;
        }

        .message {
            max-width: 85%;
            padding: 10px 15px;
            border-radius: 6px;
            line-height: 1.5;
            position: relative;
            word-wrap: break-word;
        }

        .user {
            align-self: flex-end;
            background: var(--user-bg);
            color: #fff;
            border-right: 3px solid var(--primary);
        }

        .bot {
            align-self: flex-start;
            background: var(--bot-bg);
            color: #ddd;
            border-left: 3px solid var(--secondary);
        }

        .bot strong { color: var(--secondary); }
        .user strong { color: var(--primary); }

        /* Input Area */
        .input-area {
            display: flex;
            gap: 10px;
            z-index: 3;
        }

        button#sendBtn {
            background: var(--primary);
            color: #000;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: 0.2s;
        }

        button#sendBtn:hover {
            background: #00cc33;
            box-shadow: 0 0 10px var(--primary);
        }

        button:disabled {
            background: #333;
            color: #555;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary); }

    </style>
</head>
<body>

<div class="terminal-container">
    <h1>ü™ê OrbitOS V5 // MULTI-CLUSTER</h1>
    
    <div class="status-bar">
        <span>USER: GABRIEL</span>
        <div>
            <span>CLUSTER 1 (MAIN):</span> <span id="status-main" class="status-indicator" style="color:red">OFF</span> |
            <span>CLUSTER 2 (MATH):</span> <span id="status-math" class="status-indicator" style="color:red">OFF</span>
        </div>
    </div>

    <div class="controls">
        <select id="modelSelector">
            <optgroup label="GOOGLE (Cluster 1)">
                <option value="Cluster1|‚ú® Google: Gemini 1.5 Flash (R√°pido)">‚ö° Gemini Flash (R√°pido)</option>
                <option value="Cluster1|‚ú® Google: Gemini 1.5 Pro (Racioc√≠nio Avan√ßado)">üß† Gemini Pro (Inteligente)</option>
            </optgroup>
            
            <optgroup label="GROQ / MISTRAL (Cluster 1)">
                <option value="Cluster1|‚òÅÔ∏è Groq: Llama 3.3 70B (Vers√°til)">‚òÅÔ∏è Llama 3.3 70B</option>
                <option value="Cluster1|‚òÅÔ∏è Groq: Llama 3.1 8B (Instant√¢neo)">‚ö° Llama 3.1 8B Flash</option>
                <option value="Cluster1|üá´üá∑ Mistral: Large 3 (SOTA Europeu)">üè∞ Mistral Large 3</option>
                <option value="Cluster1|üá´üá∑ Mistral: Codestral (C√≥digo)">üë®‚Äçüíª Mistral Codestral</option>
            </optgroup>

            <optgroup label="M√ìDULO MATEM√ÅTICO (Cluster 2 - H200)">
                <option value="Cluster2|üê≥ DeepSeek Math 7B (Especialista em Exatas)">üê≥ DeepSeek Math (Exatas)</option>
                <option value="Cluster2|ü¶ô Llama 3 8B (Racioc√≠nio Geral)">ü¶ô Llama 3 8B (L√≥gica)</option>
                <option value="Cluster2|üíé Gemma 2 9B (Google - Racioc√≠nio L√≥gico)">üíé Gemma 2 9B (Google)</option>
            </optgroup>

            <optgroup label="LOCAL H200 (Cluster 1)">
                <option value="Cluster1|üî• Local H200: Qwen 2.5 Coder 32B (Cota ZeroGPU)">üî• Qwen Coder (OFF se sem cota)</option>
            </optgroup>
        </select>
        <button onclick="clearChat()">Limpar</button>
    </div>

    <div id="chat-history">
        <div class="message bot">
            <strong>SYSTEM:</strong> Iniciando protocolos de conex√£o multi-space...
        </div>
    </div>

    <div class="input-area">
        <input type="text" id="userInput" placeholder="Insira comando ou mensagem..." onkeypress="handleEnter(event)" autofocus />
        <button id="sendBtn" onclick="sendMessage()">ENVIAR</button>
    </div>
</div>

<script type="module">
    import { Client } from "https://cdn.jsdelivr.net/npm/@gradio/client/+esm";

    // --- CONFIGURA√á√ÉO DOS SPACES ---
    const CLUSTERS = {
        "Cluster1": "Madras1/APIDOST",   // O Space Principal (Router V4)
        "Cluster2": "Madras1/APISMALL"   // O Novo Space Matem√°tico
    };

    let clients = {}; // Armazena os clientes conectados
    const statusMain = document.getElementById('status-main');
    const statusMath = document.getElementById('status-math');
    const sendBtn = document.getElementById('sendBtn');
    const historyDiv = document.getElementById('chat-history');

    // 1. Inicializa√ß√£o e Conex√£o M√∫ltipla
    async function initSystem() {
        appendMessage("bot", "<strong>SYSTEM:</strong> Tentando conectar aos Clusters...");
        
        // Conecta Cluster 1 (Main)
        try {
            clients["Cluster1"] = await Client.connect(CLUSTERS["Cluster1"]);
            statusMain.innerText = "ONLINE";
            statusMain.style.color = "#00ff41";
            console.log("Cluster 1 conectado");
        } catch (e) {
            statusMain.innerText = "ERRO";
            console.error("Erro Cluster 1:", e);
        }

        // Conecta Cluster 2 (Math)
        try {
            clients["Cluster2"] = await Client.connect(CLUSTERS["Cluster2"]);
            statusMath.innerText = "ONLINE";
            statusMath.style.color = "#00ff41";
            console.log("Cluster 2 conectado");
        } catch (e) {
            statusMath.innerText = "ERRO";
            console.error("Erro Cluster 2:", e);
        }

        appendMessage("bot", "<strong>SYSTEM:</strong> Inicializa√ß√£o conclu√≠da.");
    }

    // Chama ao carregar
    initSystem();

    // 2. Enviar Mensagem
    window.sendMessage = async function() {
        const input = document.getElementById('userInput');
        const modelSelect = document.getElementById('modelSelector');
        const userText = input.value;
        
        if (!userText.trim()) return;

        // O valor do option vem como "ClusterX|NomeDoModelo"
        const [targetCluster, modelName] = modelSelect.value.split('|');
        const activeClient = clients[targetCluster];

        if (!activeClient) {
            alert(`O ${targetCluster} est√° offline ou desconectado. Tente recarregar.`);
            return;
        }

        // UI Updates
        input.value = "";
        appendMessage("user", userText);
        setLoading(true);

        try {
            // Chama a API do Cluster correto
            const result = await activeClient.predict("/chat", { 
                message: userText, 
                model_selector: modelName // Envia s√≥ o nome limpo pro Python
            });

            const botResponse = result.data[0];
            appendMessage("bot", botResponse);

        } catch (error) {
            console.error(error);
            let msg = "Erro desconhecido.";
            
            if(error.message.includes("GPU quota")) {
                msg = `‚ö†Ô∏è COTA DE GPU EXCEDIDA no ${targetCluster}. Tente outro modelo.`;
            } else if (error.message.includes("aborted")) {
                msg = "‚ö†Ô∏è TAREFA ABORTADA. GPU indispon√≠vel no momento.";
            } else {
                msg = "Erro no processamento: " + error.message;
            }
            appendMessage("bot", "<strong>ERRO:</strong> " + msg);
        } finally {
            setLoading(false);
        }
    }

    // 3. Utilit√°rios
    function appendMessage(role, text) {
        const div = document.createElement('div');
        div.className = "message " + role;
        div.innerHTML = text; 
        historyDiv.appendChild(div);
        historyDiv.scrollTop = historyDiv.scrollHeight;
    }

    function setLoading(isLoading) {
        if (isLoading) {
            sendBtn.disabled = true;
            sendBtn.innerText = "...";
        } else {
            sendBtn.disabled = false;
            sendBtn.innerText = "ENVIAR";
            document.getElementById('userInput').focus();
        }
    }

    window.clearChat = function() {
        historyDiv.innerHTML = '<div class="message bot"><strong>SYSTEM:</strong> Mem√≥ria limpa.</div>';
    }

    window.handleEnter = function(e) {
        if (e.key === 'Enter') window.sendMessage();
    }
</script>

</body>
</html>
