<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrbitOS - Neural Interface</title>
    <style>
        /* --- ESTILO ORBITOS (Dark/Neon) --- */
        body {
            background-color: #0d0d0d;
            color: #00ff41;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 5px;
            text-shadow: 0 0 10px #00ff41;
        }

        .status-bar {
            text-align: center;
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        /* --- CONTROLES --- */
        select, input, button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: #000;
            border: 1px solid #444;
            color: #fff;
            border-radius: 5px;
            font-family: inherit;
            box-sizing: border-box; /* Garante que padding n√£o estoure a largura */
        }

        select:focus, input:focus {
            outline: none;
            border-color: #00ff41;
        }

        button {
            background: #00ff41;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        button:hover {
            background: #00cc33;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.5);
        }

        button:disabled {
            background: #333;
            color: #555;
            cursor: not-allowed;
        }

        /* --- √ÅREA DO CHAT --- */
        #chat-history {
            height: 400px;
            overflow-y: auto;
            background: #111;
            border: 1px solid #333;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 8px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .user {
            align-self: flex-end;
            background: #004400;
            color: #ccffcc;
            border: 1px solid #00ff41;
        }

        .bot {
            align-self: flex-start;
            background: #222;
            color: #ddd;
            border: 1px solid #555;
        }

        .error {
            color: #ff3333;
            font-size: 0.9em;
            text-align: center;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ü™ê OrbitOS AI</h1>
    <div class="status-bar" id="status">üî¥ Desconectado</div>

    <label for="modelSelector">Escolha o Modelo:</label>
    <select id="modelSelector">
        <option value="‚òÅÔ∏è Groq: Llama 3.3 70B (Novo & Vers√°til)">‚òÅÔ∏è Groq: Llama 3.3 70B (Novo!)</option>
        <option value="‚òÅÔ∏è Groq: Llama 3.1 8B (Flash - Instant√¢neo)">‚ö° Groq: Llama 3.1 8B (Flash)</option>
        <option value="üî• Local H200: Qwen 2.5 Coder 32B (Gasta Cota!)">üî• H200: Qwen Coder (OFF at√© amanh√£)</option>
    </select>

    <div id="chat-history">
        <div class="message bot">Ol√°, Gabriel. OrbitOS online. Escolha um modelo Groq para come√ßar sem gastar cota.</div>
    </div>

    <input type="text" id="userInput" placeholder="Digite seu comando..." onkeypress="handleEnter(event)" />
    <button onclick="sendMessage()" id="sendBtn" disabled>Inicializando...</button>
</div>

<script type="module">
    import { Client } from "https://cdn.jsdelivr.net/npm/@gradio/client/+esm";

    let client;
    const statusText = document.getElementById('status');
    const sendBtn = document.getElementById('sendBtn');
    const historyDiv = document.getElementById('chat-history');

    // 1. Conecta no seu Space Hugging Face
    async function connectAPI() {
        statusText.innerText = "üõ∞Ô∏è Buscando sinal do APIDOST...";
        try {
            // Conecta no seu Space
            client = await Client.connect("Madras1/APIDOST");
            statusText.innerText = "üü¢ Sistema Online - Conectado";
            statusText.style.color = "#00ff41";
            sendBtn.disabled = false;
            sendBtn.innerText = "Enviar";
        } catch (error) {
            statusText.innerText = "‚ùå Falha na conex√£o: " + error.message;
            statusText.style.color = "red";
            console.error(error);
        }
    }

    // Chama a conex√£o ao carregar
    connectAPI();

    // 2. Fun√ß√£o de Enviar
    window.sendMessage = async function() {
        const input = document.getElementById('userInput');
        const modelSelect = document.getElementById('modelSelector');
        const userText = input.value;
        
        if (!userText.trim() || !client) return;

        // Limpa input e mostra user msg
        input.value = "";
        appendMessage("user", userText);
        
        // Bloqueia bot√£o enquanto pensa
        sendBtn.disabled = true;
        sendBtn.innerText = "Processando...";
        statusText.innerText = "ü§î Pensando na Nuvem...";

        try {
            // Chama a API (Endpoint /chat √© padr√£o do ChatInterface)
            const result = await client.predict("/chat", { 
                message: userText,
                model_selector: modelSelect.value // Envia o modelo escolhido
            });

            // O resultado vem dentro de data[0]
            const botResponse = result.data[0];
            appendMessage("bot", botResponse);
            
            statusText.innerText = "üü¢ Sistema Online - Pronto";

        } catch (error) {
            console.error(error);
            let errorMsg = "Erro na resposta.";
            
            // Detecta erro de cota
            if(error.message.includes("GPU quota")) {
                errorMsg = "‚ö†Ô∏è Cota da GPU H200 excedida! Mude para um modelo GROQ.";
            } else if (error.message.includes("aborted")) {
                errorMsg = "‚ö†Ô∏è Tarefa abortada (Prov√°vel erro de cota na H200). Use o Groq.";
            } else {
                errorMsg = "Erro: " + error.message;
            }
            
            appendMessage("bot error", errorMsg);
            statusText.innerText = "‚ö†Ô∏è Erro na execu√ß√£o";
        } finally {
            sendBtn.disabled = false;
            sendBtn.innerText = "Enviar";
        }
    }

    // Adiciona mensagem na tela
    function appendMessage(role, text) {
        const div = document.createElement('div');
        div.className = "message " + role;
        div.innerText = text;
        historyDiv.appendChild(div);
        historyDiv.scrollTop = historyDiv.scrollHeight; // Rola pra baixo
    }

    // Permite enviar com Enter
    window.handleEnter = function(e) {
        if (e.key === 'Enter') window.sendMessage();
    }
</script>

</body>
</html>
